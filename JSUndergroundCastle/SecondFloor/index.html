<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2F - 時鐘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body{
            background-color: #293B29;
        }
         img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .hour{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-2%,-50%);
        }
        .minute{
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .second{
            position: absolute;
            top: 43%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

       
    </style>
</head>
<body>
    <img class="clock" src="./img/clock-bg.svg"/>
    <img class="hour"src="./img/hour-hand.svg" alt="">
    <img class="minute" src="./img/minute-hand.svg" alt="">
    <img class="second" src="./img/second-hand.svg" alt="">


</body>
</html>
